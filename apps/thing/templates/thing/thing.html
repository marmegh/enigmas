<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <div class="container">
      <nav class = 'row'>
        <div class="eight columns">
          <h3 class = 'eight columns'>Add a Trip</h3>
        </div>
        <div class="two columns">
          <a href="/dashboard">Home</a>
        </div>
        <div class="two columns">
          <a href="/logout">Logout</a>
        </div>
      </nav>
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
              {{ message }}
          </li>
          {% endfor %}
      </ul>
      <form action="/thing/create" method="post">
        {% csrf_token %}
        <p>Destination: <input type="text" name="destination"></p>
        <p>Description: <input type="text" name="plan"></p>
        <p>Travel Date From: <input type="date" name="start" min = {{today}}></p>
        <p>Travel Date To: <input type="date" name="end"></p>
        <p><input type="submit" name="submit" value="submit"></p>
      </form>
  </body>
</html>
